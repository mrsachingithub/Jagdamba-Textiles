{% extends "base.html" %}

{% block content %}
<div
    style="padding: 4rem 2rem; background: white; border-radius: 8px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); text-align: center;">
    <h1 style="font-family: var(--font-serif); margin-bottom: 2rem; font-size: 3rem;">Our Collections</h1>
    <p style="font-size: 1.2rem; color: #666; max-width: 800px; margin: 0 auto 4rem;">
        Explore our wide range of premium fabrics, from the elegance of Georgette to the luxury of Velvet.
    </p>

    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 2.5rem;">
        {% for category in categories %}
        <a href="{{ url_for('main.shop', category_id=category.id) }}" class="category-card"
            style="display: block; position: relative; border-radius: 12px; overflow: hidden; height: 350px; transition: 0.4s;">
            <img src="{{ category.image_url }}" alt="{{ category.name }}"
                style="width: 100%; height: 100%; object-fit: cover;">
            <div
                style="position: absolute; bottom: 0; left: 0; right: 0; background: linear-gradient(transparent, rgba(0,0,0,0.8)); padding: 2rem; color: white; text-align: left;">
                <h3 style="font-family: var(--font-serif); font-size: 1.5rem; margin: 0;">{{ category.name }}</h3>
                <span style="font-size: 0.9rem; opacity: 0.8;">View Products â†’</span>
            </div>
        </a>
        {% endfor %}
    </div>
</div>

<style>
    .category-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
    }

    .category-card:hover img {
        transform: scale(1.1);
    }

    .category-card img {
        transition: transform 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
    }
</style>
{% endblock %}
