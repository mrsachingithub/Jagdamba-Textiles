{% extends "base.html" %}
{% block content %}
<div style="padding: 2rem;">
    <h1>Orders</h1>
    <table style="width: 100%; background: white; border-radius: 8px; border-collapse: collapse;">
        <thead>
            <tr style="text-align: left; background: #f8f9fa;">
                <th style="padding: 1rem;">Order ID</th>
                <th style="padding: 1rem;">User</th>
                <th style="padding: 1rem;">Total</th>
                <th style="padding: 1rem;">Status</th>
                <th style="padding: 1rem;">Date</th>
                <th style="padding: 1rem;">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders.items %}
            <tr style="border-bottom: 1px solid #eee;">
                <td style="padding: 1rem;">#{{ order.id }}</td>
                <td style="padding: 1rem;">{{ order.customer.username }}</td>
                <td style="padding: 1rem;">â‚¹{{ order.total_amount }}</td>
                <td style="padding: 1rem;">{{ order.status }}</td>
                <td style="padding: 1rem;">{{ order.created_at.strftime('%Y-%m-%d') }}</td>
                <td style="padding: 1rem;"><a href="{{ url_for('admin.order_details', id=order.id) }}">View</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
