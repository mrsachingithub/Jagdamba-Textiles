{% extends "base.html" %}
{% block content %}
<div style="max-width: 600px; margin: 2rem auto; padding: 2rem; background: white; border-radius: 8px;">
    <h1>{{ title }}</h1>
    <form method="post">
        <label style="display: block; margin-top: 1rem;">Name</label>
        <input type="text" name="name" required
            style="width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px;">

        <label style="display: block; margin-top: 1rem;">Description</label>
        <textarea name="description" rows="3"
            style="width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px;"></textarea>

        <label style="display: block; margin-top: 1rem;">Base Price</label>
        <input type="number" step="0.01" name="base_price" required
            style="width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px;">

        <label style="display: block; margin-top: 1rem;">Category</label>
        <select name="category_id" style="width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px;">
            {% for c in categories %}
            <option value="{{ c.id }}">{{ c.name }}</option>
            {% endfor %}
        </select>

        <label style="display: block; margin-top: 1rem;">Fabric Type</label>
        <input type="text" name="fabric_type"
            style="width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px;">

        <label style="display: block; margin-top: 1rem;">Width</label>
        <input type="text" name="width"
            style="width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px;">

        <hr style="margin: 1.5rem 0;">
        <h3>Initial Color Variant</h3>

        <label style="display: block; margin-top: 1rem;">Color Name</label>
        <input type="text" name="color_name" required
            style="width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px;">

        <label style="display: block; margin-top: 1rem;">Image URL</label>
        <input type="text" name="image_url" required placeholder="http://..."
            style="width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px;">

        <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 2rem;">Save Product</button>
    </form>
</div>
{% endblock %}
