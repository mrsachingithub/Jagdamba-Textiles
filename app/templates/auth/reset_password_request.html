{% extends "base.html" %}

{% block content %}
<div
    style="max-width: 400px; margin: 4rem auto; padding: 2rem; background: white; border-radius: 8px; box-shadow: 0 4px 20px rgba(0,0,0,0.05);">
    <h2 style="font-family: var(--font-serif); text-align: center; margin-bottom: 2rem;">Reset Password</h2>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <div style="margin-bottom: 1.5rem;">
            <label for="email" style="display: block; margin-bottom: 0.5rem; color: #555;">Email</label>
            {{ form.email(style="width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: 4px;", id="email")
            }}
            {% for error in form.email.errors %}
            <span style="color: red; font-size: 0.8rem;">{{ error }}</span>
            {% endfor %}
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%;">Request Password Reset</button>
    </form>
</div>
{% endblock %}
