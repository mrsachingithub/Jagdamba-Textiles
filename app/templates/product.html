{% extends "base.html" %}

{% block content %}
<div class="product-detail-container">
    <!-- Image Section -->
    <div style="flex: 1; min-width: 300px;">
        <div id="main-image-container" onclick="openZoom()" class="main-image-wrapper">
            <!-- Main Image -->
            <img id="main-image" src="{{ product.variants[0].image_url if product.variants else '' }}"
                alt="{{ product.name }}" style="max-width: 100%; max-height: 100%; object-fit: contain;">
        </div>
    </div>

    <!-- Product Info Section -->
    <div style="flex: 1; min-width: 300px;">
        <div style="margin-bottom: 2rem;">
            <p
                style="color: #666; margin-bottom: 0.5rem; text-transform: uppercase; letter-spacing: 1px; font-size: 0.9rem;">
                {{ product.category.name }}
            </p>
            <h1
                style="font-family: var(--font-serif); font-size: 3rem; margin: 0 0 1rem 0; color: var(--primary-color);">
                {{ product.name }}
            </h1>
            <div style="display: flex; align-items: baseline; gap: 0.5rem; margin-bottom: 1.5rem;">
                <h2 style="color: var(--accent-color); font-size: 2.2rem; margin: 0;">â‚¹{{ product.base_price }}</h2>
                <span style="font-size: 1.1rem; color: #666; font-weight: 400;">/ meter</span>
            </div>

            <p style="line-height: 1.8; color: #555; font-size: 1.05rem; margin-bottom: 2rem;">
                {{ product.description }}
            </p>

            <div
                style="background: #fdfaf4; padding: 1.5rem; border-radius: 8px; border-left: 4px solid var(--accent-color); margin-bottom: 2rem;">
                <ul
                    style="list-style: none; padding: 0; margin: 0; display: flex; flex-direction: column; gap: 0.8rem;">
                    <li><i class="fas fa-ruler-combined" style="width: 25px; color: var(--accent-color);"></i>
                        <strong>Width:</strong> {{ product.width }}
                    </li>
                    <li><i class="fas fa-layer-group" style="width: 25px; color: var(--accent-color);"></i>
                        <strong>Fabric:</strong> {{ product.fabric_type }}
                    </li>
                </ul>
            </div>
        </div>

        <!-- Variant Selection -->
        <form action="{{ url_for('cart.add_to_cart', product_id=product.id) }}" method="post">
            <input type="hidden" name="variant_id" id="selected_variant_id"
                value="{{ product.variants[0].id if product.variants else '' }}">

            <div style="margin-bottom: 2.5rem;">
                <label style="font-weight: 700; display: block; margin-bottom: 1rem; font-size: 1.1rem;">
                    Select Color: <span id="selected_color_name"
                        style="color: var(--accent-color); margin-left: 5px;">{{ product.variants[0].color_name if
                        product.variants else 'None' }}</span>
                </label>
                <div class="color-options-container">
                    {% for variant in product.variants %}
                    <div class="color-circle {% if loop.first %}active-color{% endif %}" id="color-{{ variant.id }}"
                        onclick="updateVariant('{{ variant.id }}', '{{ variant.color_name }}')"
                        title="{{ variant.color_name }}" style="background-color: {{ variant.hex_code }};">
                    </div>
                    {% endfor %}
                </div>
            </div>

            <div class="add-to-cart-container">
                <div style="flex: 0 0 120px;">
                    <label for="quantity" style="font-weight: 600; display: block; margin-bottom: 0.5rem;">Quantity
                        (m)</label>
                    <input type="number" id="quantity" name="quantity" value="1" min="1" max="100"
                        style="padding: 0.8rem; border: 1px solid #ddd; border-radius: 4px; width: 100%; font-size: 1.1rem;">
                </div>
                <button type="submit" class="btn btn-primary"
                    style="flex: 1; height: 52px; font-size: 1.1rem; border-radius: 4px;">
                    <i class="fas fa-shopping-cart" style="margin-right: 0.8rem;"></i> Add to Cart
                </button>
            </div>
        </form>
    </div>
</div>

<style>
    /* Product Detail Specific Styles */
    .product-detail-container {
        background: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        display: flex;
        flex-wrap: wrap;
        gap: 3rem;
    }

    .main-image-wrapper {
        height: 500px;
        background: #f8f8f8;
        border-radius: 8px;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 1.5rem;
        position: relative;
        border: 1px solid #eee;
        cursor: zoom-in;
    }

    .color-options-container {
        display: flex;
        gap: 0.8rem;
        flex-wrap: wrap;
        max-height: 200px;
        overflow-y: auto;
        padding: 10px;
        border: 1px solid #eee;
        border-radius: 8px;
        background: #fff;
    }

    .color-circle {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        border: 2px solid #fff;
        cursor: pointer;
        box-shadow: 0 0 0 1px #ddd;
        transition: 0.2s;
    }

    .add-to-cart-container {
        display: flex;
        align-items: flex-end;
        gap: 1.5rem;
        margin-bottom: 2rem;
    }

    .active-color {
        box-shadow: 0 0 0 2px var(--accent-color) !important;
        transform: scale(1.2);
    }

    .color-circle:hover {
        transform: scale(1.2);
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }

        to {
            opacity: 1;
        }
    }

    @keyframes zoomIn {
        from {
            transform: scale(0.8);
            opacity: 0;
        }

        to {
            transform: scale(1);
            opacity: 1;
        }
    }

    @media (max-width: 768px) {
        .product-detail-container {
            padding: 1rem;
            gap: 2rem;
            flex-direction: column;
        }

        .add-to-cart-container {
            flex-direction: column;
            align-items: stretch;
            gap: 1rem;
        }

        .add-to-cart-container>div {
            flex: 1;
            width: 100%;
        }

        .main-image-wrapper {
            height: 300px;
        }

        h1 {
            font-size: 2rem !important;
        }
    }
</style>

<script>
    function updateVariant(id, colorName) {
        // Update selection state
        document.getElementById('selected_variant_id').value = id;
        document.getElementById('selected_color_name').innerText = colorName;

        // Update Active States for colors
        document.querySelectorAll('.color-circle').forEach(el => el.classList.remove('active-color'));
        document.getElementById('color-' + id).classList.add('active-color');
    }

    // Zoom Image Logic
    function openZoom() {
        const modal = document.getElementById('imageZoomModal');
        const modalImg = document.getElementById('zoomedImage');
        const mainImg = document.getElementById('main-image');
        modal.style.display = "flex";
        modalImg.src = mainImg.src;
        document.body.style.overflow = 'hidden'; // Prevent scroll
    }

    function closeZoom() {
        const modal = document.getElementById('imageZoomModal');
        modal.style.display = "none";
        document.body.style.overflow = 'auto'; // Restore scroll
    }

    // Close modal on escape key
    document.addEventListener('keydown', function (event) {
        if (event.key === "Escape") {
            closeZoom();
        }
    });
</script>

<!-- Zoom Modal -->
<div id="imageZoomModal" onclick="closeZoom()"
    style="display: none; position: fixed; z-index: 9999; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.9); align-items: center; justify-content: center; cursor: zoom-out; animation: fadeIn 0.3s ease;">
    <span
        style="position: absolute; top: 20px; right: 35px; color: #f1f1f1; font-size: 40px; font-weight: bold; cursor: pointer;">&times;</span>
    <img id="zoomedImage"
        style="max-width: 90%; max-height: 90%; object-fit: contain; border-radius: 4px; box-shadow: 0 0 30px rgba(0,0,0,0.5); transform-origin: center; animation: zoomIn 0.3s ease;">
</div>
{% endblock %}
